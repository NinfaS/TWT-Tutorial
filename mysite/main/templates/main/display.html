{% extends 'main/base.html' %}

{% block title %}Darstellung Liste{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        <ul>
            {% for item in ls.item_set.all %}
                {% if item.completed == True %}
                    <li><input type="checkbox", value="clicked", name="c{{item.id}}" checked>{{item.text}}</li>
                {% else %}
                    <li><input type="checkbox", value="clicked", name="c{{item.id}}">{{item.text}}</li>
                {% endif %}
            {% endfor %}
            <button type="submit", name="save", value="save">Speichern</button>
            <input type="text", name="new">
            <button type="submit", name="new_item", value="new_item">Hinzuf√ºgen</button>
        </ul>
    </form>
{% endblock %}
